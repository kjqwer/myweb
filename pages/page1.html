<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label, select, textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 1rem;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>翻译页面</h1>
        <form id="translationForm">
            <label for="text">文本：</label>
            <textarea id="text" name="text" rows="4" cols="50" required></textarea>
            <label for="sourceLang">源语言：</label>
            <select id="sourceLang" name="sourceLang">
                <option value="auto">自动</option>
                <option value="en">英语</option>
                <option value="zh">中文</option>
                <option value="jp">日文</option>
                <option value="fra">法语</option>
                <option value="de">德语</option>
                <option value="ru">俄语</option>
                <option value="spa">西班牙语</option>
                <option value="wyw">文言文</option>
                <!-- 添加更多语言选项 -->
            </select>
            <label for="targetLang">目标语言：</label>
            <select id="targetLang" name="targetLang">
                <option value="en">英语</option>
                <option value="zh">中文</option>
                <option value="jp">日文</option>
                <option value="fra">法语</option>
                <option value="de">德语</option>
                <option value="ru">俄语</option>
                <option value="spa">西班牙语</option>
                <option value="wyw">文言文</option>
                <!-- 添加更多语言选项 -->
            </select>
            <button type="submit">翻译</button>
        </form>
        <p id="response"></p>
    </div>

    <script>
        document.getElementById('translationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const text = document.getElementById('text').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;

            fetch(`https://syweb.online/api/translate?text=${encodeURIComponent(text)}&sourceLang=${sourceLang}&targetLang=${targetLang}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').textContent = data.translation;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('response').textContent = '翻译失败';
            });
        });
    </script>
</body>
</html>
