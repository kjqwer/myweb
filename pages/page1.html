<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        textarea, select, button {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>翻译页面</h1>
        <form id="translationForm">
            <label for="text">文本：</label><br>
            <textarea id="text" name="text" rows="4" cols="50"></textarea><br>
            <label for="sourceLang">源语言：</label>
            <select id="sourceLang" name="sourceLang">
                <option value="auto">自动</option>
                <option value="en">英语</option>
                <option value="zh">中文</option>
                <option value="jp">日文</option>
                <option value="fra">法语</option>
                <option value="de">德语</option>
                <option value="ru">俄语</option>
                <option value="spa">西班牙语</option>
                <option value="wyw">文言文</option>
                <!-- 添加更多语言选项 -->
            </select><br><br>
            <label for="targetLang">目标语言：</label>
            <select id="targetLang" name="targetLang">
                <option value="en">英语</option>
                <option value="zh">中文</option>
                <option value="jp">日文</option>
                <option value="fra">法语</option>
                <option value="de">德语</option>
                <option value="ru">俄语</option>
                <option value="spa">西班牙语</option>
                <option value="wyw">文言文</option>
                <!-- 添加更多语言选项 -->
            </select><br><br>
            <button type="submit">翻译</button>
        </form>
        <div id="translationResult" class="result"></div> <!-- 显示翻译结果 -->
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> <!-- 引入 Axios -->
    <script>
        document.getElementById('translationForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const text = document.getElementById('text').value;
            const sourceLang = document.getElementById('sourceLang').value;
            const targetLang = document.getElementById('targetLang').value;

            try {
                const response = await axios.get('http://localhost:3001/translate/dir', {
                    params: {
                        text: text,
                        sourceLang: sourceLang,
                        targetLang: targetLang
                    },
                });
                
                const translation = response.data.translation;
                document.getElementById('translationResult').innerText = '翻译结果: ' + translation;
            } catch (error) {
                console.error('翻译失败：', error.message);
                document.getElementById('translationResult').innerText = '翻译失败: ' + error.message;
            }
        });
    </script>
</body>
</html>
